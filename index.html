<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet"> 
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "calculator">
            <div class = "row">
                <button class = "clear">C</button>
                <div class = "display">123456789</div>
            </div>
            <div class = "row">
                <button class = "box7 numButton">7</button>
                <button class = "box8 numButton">8</button>
                <button class = "box9 numButton">9</button>
                <button class = "boxDivide">/</button>
            </div>
            <div class= "row">
                <button class = "box4 numButton">4</button>
                <button class = "box5 numButton">5</button>
                <button class = "box6 numButton">6</button>
                <button class = "boxMultiply">x</button>
            </div>
            <div class = "row">    
                <button class = "box1 numButton">1</button>
                <button class = "box2 numButton">2</button>
                <button class = "box3 numButton">3</button>
                <button class = "boxMinus">-</button>
            </div>
            <div class= "row">
                <button class = "box0 numButton">0</button>
                <button class = "boxDot numButton">.</button>
                <button class = "boxEquals">=</button>
                <button class = "boxPlus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
